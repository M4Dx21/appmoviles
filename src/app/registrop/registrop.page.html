<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="user.name" name="name" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input [(ngModel)]="user.confirmPassword" name="confirmPassword" type="password"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">N° de funcionario</ion-label>
      <ion-input [(ngModel)]="user.funcionario" name="funcionario" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="user.fechaNacimiento" name="fechaNacimiento" (dateChange)="onDateChange()">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </ion-item>

    <ion-button type="submit" expand="full">Registrar</ion-button>
    <ion-button fill="clear" (click)="onClear()">Limpiar</ion-button>
  </form>

</ion-content>
