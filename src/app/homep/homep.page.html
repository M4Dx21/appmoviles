<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title">
      Bienvenido, {{userHome}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    <ion-avatar slot="start" class="avatar">
      <img alt="" src="" />
    </ion-avatar>
    <ion-label class="username">{{userHome}}</ion-label>
  </div>

  <div class="menu-container">
    <ion-item color="light" button routerLink="/perfil">
      <ion-label>
        <h3>Perfil</h3>
        <p>Consulta tu Perfil</p>
      </ion-label>
    </ion-item>

    <ion-item color="medium" button routerLink="/qr-clase">
      <ion-label>
        <p>Generar QR para Clase</p>
      </ion-label>
    </ion-item>

    <ion-item color="light" button routerLink="/consulta-asistencia">
      <ion-label>
        <h3>Asistencia</h3>
        <p>Consulta asistencia de cursos</p>
      </ion-label>
    </ion-item>

    <ion-item color="light" button routerLink="/">
      <ion-label>
        <h3>Secciones</h3>
        <p>Consulta las secciones a las que enseñas durante este periodo</p>
      </ion-label>
    </ion-item>

    <ion-item color="danger" button routerLink="/login">
      <ion-label>
        <h3>Cerrar sesión</h3>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
